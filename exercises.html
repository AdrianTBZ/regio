<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AthliTrack - Exercises</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>AthliTrack</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">Workouts</a>
                <a href="exercises.html" class="nav-link active">Exercises</a>
                <a href="templates.html" class="nav-link">Templates</a>
            </nav>
        </header>

        <main class="content">
            <h2>Exercise Library</h2>
            <div class="btn-group">
                <button id="addExerciseBtn" class="btn">Add Exercise</button>
            </div>

            <table class="data-table" id="exercisesTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be populated with JavaScript -->
                </tbody>
            </table>
        </main>
    </div>

    <!-- Add/Edit Exercise Modal -->
    <div class="modal-backdrop" id="exerciseModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="exerciseModalTitle">Add Exercise</h3>
                <button class="modal-close" id="closeExerciseModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="exerciseForm">
                    <input type="hidden" id="exerciseId">
                    <div class="form-group">
                        <label for="exerciseName">Name</label>
                        <input type="text" id="exerciseName" class="form-control" required>
                        <div class="form-error" id="exerciseNameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="exerciseDescription">Description</label>
                        <textarea id="exerciseDescription" class="form-control" rows="3" required></textarea>
                        <div class="form-error" id="exerciseDescriptionError"></div>
                    </div>
                    <div class="form-group">
                        <label for="exerciseType">Type</label>
                        <select id="exerciseType" class="form-control" required>
                            <option value="">Select type</option>
                            <option value="Strength">Strength</option>
                            <option value="Cardio">Cardio</option>
                            <option value="Flexibility">Flexibility</option>
                            <option value="Balance">Balance</option>
                        </select>
                        <div class="form-error" id="exerciseTypeError"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelExercise">Cancel</button>
                <button class="btn" id="saveExercise">Save</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-backdrop" id="deleteModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Confirm Delete</h3>
                <button class="modal-close" id="closeDeleteModal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this exercise? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelDelete">Cancel</button>
                <button class="btn btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>

    <!-- Progress Modal -->
    <div class="modal-backdrop" id="progressModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="progressModalTitle">Exercise Progress</h3>
                <button class="modal-close" id="closeProgressModal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="progressChart" style="height: 300px;">
                    <!-- Chart will be rendered here -->
                    <p>Comming soon</p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" id="closeProgress">Close</button>
            </div>
        </div>
    </div>

    <script src="exercises.js"></script>
</body>

</html>

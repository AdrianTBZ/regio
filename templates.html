<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AthliTrack - Templates</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>AthliTrack</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">Workouts</a>
                <a href="exercises.html" class="nav-link">Exercises</a>
                <a href="templates.html" class="nav-link active">Templates</a>
            </nav>
        </header>

        <main class="content">
            <h2>Workout Templates</h2>
            <div class="btn-group">
                <button id="addTemplateBtn" class="btn">Add Template</button>
            </div>

            <table class="data-table" id="templatesTable">
                <thead>
                    <tr>
                        <th>Template Name</th>
                        <th>Exercise Count</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be filled with JavaScript -->
                </tbody>
            </table>
        </main>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-backdrop" id="deleteModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Confirm Delete</h3>
                <button class="modal-close" id="closeDeleteModal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this template? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelDelete">Cancel</button>
                <button class="btn btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>

    <script src="templates.js"></script>
</body>

</html>

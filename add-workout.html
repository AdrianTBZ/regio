<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AthliTrack - Add Workout</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>AthliTrack</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link active">Workouts</a>
                <a href="exercises.html" class="nav-link">Exercises</a>
                <a href="templates.html" class="nav-link">Templates</a>
            </nav>
        </header>

        <main class="content">
            <h2>Add New Workout</h2>
            <form id="workoutForm">
                <div class="form-group">
                    <label for="workoutName">Workout Name</label>
                    <input type="text" id="workoutName" class="form-control" required>
                    <div class="form-error" id="workoutNameError"></div>
                </div>

                <div class="form-group">
                    <label for="startDateTime">Start Date & Time</label>
                    <input type="datetime-local" id="startDateTime" class="form-control" required>
                    <div class="form-error" id="startDateTimeError"></div>
                </div>

                <div class="form-group">
                    <label for="endDateTime">End Date & Time</label>
                    <input type="datetime-local" id="endDateTime" class="form-control" required>
                    <div class="form-error" id="endDateTimeError"></div>
                </div>

                <h3>Exercises</h3>
                <div class="btn-group">
                    <button type="button" id="addExerciseBtn" class="btn btn-secondary">Add Exercise</button>
                </div>

                <div id="exercisesList">
                </div>

                <div class="btn-group" style="margin-top: 30px;">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" id="saveWorkoutBtn" class="btn">Save Workout</button>
                </div>
            </form>
        </main>
    </div>

    <!-- Add Exercise Modal -->
    <div class="modal-backdrop" id="exerciseModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Add Exercise</h3>
                <button class="modal-close" id="closeExerciseModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="exerciseSelect">Select Exercise</label>
                    <select id="exerciseSelect" class="form-control">
                    </select>
                </div>
                <div class="form-group">
                    <label for="exerciseSets">Sets</label>
                    <input type="number" id="exerciseSets" class="form-control" value="3" min="1" max="20">
                </div>
                <div class="form-group">
                    <label>Reps per Set</label>
                    <div id="repsContainer">
                        <div class="form-group">
                            <label for="reps1">Set 1</label>
                            <input type="number" id="reps1" class="form-control" value="10" min="1" max="100">
                        </div>
                        <div class="form-group">
                            <label for="reps2">Set 2</label>
                            <input type="number" id="reps2" class="form-control" value="10" min="1" max="100">
                        </div>
                        <div class="form-group">
                            <label for="reps3">Set 3</label>
                            <input type="number" id="reps3" class="form-control" value="10" min="1" max="100">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelExerciseBtn">Cancel</button>
                <button class="btn" id="addExerciseToWorkoutBtn">Add to Workout</button>
            </div>
        </div>
    </div>

    <script src="add-workout.js"></script>
</body>

</html>
